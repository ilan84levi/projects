<div class="adminForm">

  <form #myForm="ngForm">

    <input type="text" #email="ngModel" required minlength="3" placeholder="email..." class="form-control"
      [(ngModel)]="admin.email" name="email"><br>

    <span *ngIf="email.errors?.required && email.touched">email is required</span>

    <span *ngIf="email.errors?.minlength && email.touched">email too short</span>

    <input type="text" #password="ngModel" required minlength="3" placeholder="password..." class="form-control"
      [(ngModel)]="admin.password" name="password"><br>

    <span *ngIf="password.errors?.required && password.touched">password is required</span>

    <span *ngIf="password.errors?.minlength && password.touched">password too short</span>

    <button [disabled]="myForm.form.invalid" class="btn btn-success" (click)="login()">LOGIN</button>

  </form>

</div>
